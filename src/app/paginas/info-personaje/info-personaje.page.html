<ion-header>
  <ion-toolbar>
    <ion-title>uwu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="character">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetmd="4">
        <ion-card>
          <ion-card>
            <ion-card-content>
              <img [src]="[character.image]" alt="">
              <ion-card-title>{{character.name}}</ion-card-title>
            </ion-card-content>
            <ion-card-content>
              <ion-card-subtitle>{{character.status}}</ion-card-subtitle>
              <p>{{character.gender}}</p>
              <p>{{character.type}}</p>
              <p>{{character.origin.name}}</p>
              <p>{{character.location.name}}</p>
            </ion-card-content>
          </ion-card>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
